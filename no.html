<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(7, 5, 56);
            color: #fff;
            cursor: url("../images/8.png"), auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #d79bed;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            margin-bottom: 20px;
            animation: neon-pulse2 5s infinite;
        }

        @keyframes neon-pulse2 {
            0%, 100% {
                text-shadow: 0 0 20px rgb(238, 163, 255), 0 0 30px rgb(238, 163, 255);
            }
            50% {
                text-shadow: 0 0 5px rgba(0, 150, 255, 0);
            }
        }

        /* Additional glow effect for text */
        h1::before,
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, rgba(45, 217, 254, 0.5), rgba(0, 0, 0, 0));
            animation: glow-animation 3s linear infinite;
        }

        h1::before {
            top: 0;
            left: 0;
            box-shadow: 0 0 15px rgba(45, 217, 254, 0.7);
        }

        h1::after {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
            box-shadow: 0 0 15px rgba(45, 217, 254, 0.7);
        }

        @keyframes glow-animation {
            0% {
                opacity: 0.3;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
                transform: translateX(0%);
            }
            100% {
                opacity: 0.3;
                transform: translateX(100%);
            }
        }
    </style>
</head>

</body>
</html>
